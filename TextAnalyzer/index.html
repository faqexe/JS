<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Text</title>
  </head>
  <body>
    <div class="wrapper">
      <textarea name="textarea" id="textarea" cols="60" rows="10"></textarea>
      <div class="checkbox">
        <label
          ><input type="checkbox" name="" id="check1" />Количество слов</label
        >
        <label
          ><input type="checkbox" name="" id="check2" />Количество
          символов</label
        >
        <label
          ><input type="checkbox" name="" id="check3" />Количество символов без
          учета пробелов</label
        >
        <label
          ><input type="checkbox" name="" id="check4" />Процентное
          содержание</label
        >
      </div>
      <p id="words"></p>
      <p id="symbols"></p>
      <p id="spaces"></p>
      <div id="percent"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
